{{ define "main" }}
	{{ $ancestors := math.Add (.Ancestors | len) 1 }}
	{{ range .RegularPagesRecursive }}
		<h2>
			{{ range after $ancestors .Ancestors.Reverse }}
				> <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
			{{ end }}
			>
			<a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
		</h2>
	{{ end }}
{{ end }}
