{{ define "main" }}
	{{ with (site.GetPage "/tags").Pages }}
		<a href="/tags">Tags</a>:
		{{ range . }}
			<a href="{{ .RelPermalink }}">{{ .LinkTitle | lower }}</a>
		{{ end }}
	{{ end }}

	{{ $posts := where site.RegularPages "Section" "eq" "posts" }}
	{{ partial "articles.html" $posts }}
{{ end }}
