{{ define "main" }}
	<section class="articles">
		{{ range site.RegularPages }}
			<p>
				<a href="{{ .RelPermalink }}">
					{{ .LinkTitle }}
					{{ if .Date }}
						<time datetime="{{ .Date | time.Format "2006-01-02T15:04:05-07:00" }}">
							{{ .Date | time.Format ":date_long" }}
						</time>
					{{ end }}
				</a>
			</p>
		{{ end }}
	</section>
{{ end }}
