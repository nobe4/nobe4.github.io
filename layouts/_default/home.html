{{ define "main" }}
	<section class="articles">
		{{ range where site.RegularPages "Section" "eq" "posts" }}
			<p>
				<a href="{{ .RelPermalink }}">
					{{ .LinkTitle }}
					{{ if .Date }}
						<time datetime="{{ .Date | time.Format "2006-01-02" }}">
							{{ .Date | time.Format "2006-01-02" }}
						</time>
					{{ end }}
				</a>
			</p>
		{{ end }}
	</section>
{{ end }}
